<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .song-item {
            border: 1px solid black;
            padding: 10px;
            height: 1rem;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <input type="text" id="txtName">
    <button onclick="addRow()">Add To List</button>
<span id="required" style="color:red;">this is required</span>
    <div id="output">

    </div>

    <script>
let span = document.getElementById('required')
span.style.display = 'none'
        function addRow() {
            let input = document.getElementById('txtName');
            let outputDiv = document.getElementById('output');

            if (input.value != '') {
                outputDiv.innerHTML += `<div class='song-item'>${input.value}</div>`
                span.style.display = 'none'
            }else{
                span.style.display = 'inline'
            }


        }

    </script>
</body>

</html>
