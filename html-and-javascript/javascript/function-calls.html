<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <button onclick="addBoth()">Add Both</button>

    <button onclick="addJonathan3times()">Add Jonathan 3 times</button>

    <div id="output"></div>

    <script>

        function addJonathan3times() {
            addJonathan();
            addJonathan();
            addJonathan();
        }

        function addJonathan() {            
            let div = document.getElementById('output')
            div.innerHTML = div.innerHTML + '<div>Jonathan</div>'
        }

        function addSagar() {
            let div = document.getElementById('output')
            div.innerHTML = div.innerHTML + '<div>Sagar</div>'
        }

        function addBoth() {
            addJonathan();
            addSagar()
        }

    </script>

</body>

</html>
