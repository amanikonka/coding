<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" placeholder="Number 1" id="txtNumber1">
    <input type="number" placeholder="Number 2" id="txtNumber2">

    <br>
    <br>
    <button onclick="showGreaterNumber()">Show Greater Of These two</button>
    <button onclick="showSmallestNumber()">Show Smallest Of These two</button>

    <script>
        function showGreaterNumber() {
            let input1 = document.getElementById('txtNumber1');
            let input2 = document.getElementById('txtNumber2');

            if (Number(input1.value) > Number(input2.value)) {
                alert(input1.value)
            }

            if (Number(input2.value) > Number(input1.value)) {
                alert(input2.value)
            }
        }

        function showSmallestNumber(){
            let input1 = document.getElementById('txtNumber1');
            let input2 = document.getElementById('txtNumber2');

            if (Number(input1.value) < Number(input2.value)) {
                alert(input1.value)
            }

            if (Number(input2.value) < Number(input1.value)) {
                alert(input2.value)
            }
        }
    </script>
</body>

</html>
